{% extends 'base/base.html' %} {% load crispy_forms_tags %} {% load static %} {%block content%}
<div class="limiter">
  <div class="container-login100" style="background: #ff2a2a">
    <div class="wrap-login100 p-t-85 p-b-20" style="background: #ff2a2a">
      <form class="login100-form validate-form" method="POST">
        {% csrf_token %}
        <span class="login100-form-avatar">
          <img src="{% static 'base/img/logo.jpg' %}" alt="logo" />
        </span>

        <fieldset class="form-group">{{ form|crispy }}</fieldset>
        <div class="form-group">
          <button class="btn btn-dark" type="submit">Reset Password</button>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock content%}

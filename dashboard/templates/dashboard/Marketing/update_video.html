{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
{% load i18n %}
<section class="ftco-section" style="background: rgb(20, 19, 19);color: white;">
    <div class="container">
        <a  class="btn btn-outline-dark" href="{% url 'WatchUs' %}" style="font-family: inherit;color: white;margin-bottom: 15px;">&#x2190; Back</a>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update</legend>
                {{ form.name|as_crispy_field }}
                {{ form.urlID|as_crispy_field }}
                <h6 style="position: relative; top: -40px; font-size: 14px;">Hint: www.youtube.com/watch?v= (( URL_ID )) </h6>

            </fieldset>
            <div class="form-group">
                <button class="btn" type="submit" style="width:25%; padding: 10px; background:rgb(255, 42, 42);">Update</button>
            </div>
        </form>
        </div>
        </section>
{% endblock content%}

{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
{% load i18n %}
<section class="ftco-section" style="background: rgb(20, 19, 19);color: white;">
    <div class="container">
        <a  class="btn btn-outline-dark" href="{% url 'Dashboard' %}" style="font-family: inherit;color: white;">&#x2190; Back</a>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add products</legend>
                {{ form.image|as_crispy_field }}
                {{ form.price|as_crispy_field }}

            </fieldset>
            <div class="form-group">
                <button class="btn bg-dark" type="submit" style="width:25%; padding: 10px; background:none;color: white;">Add</button>
            </div>
        </form>
        </div>
        </section>
{% endblock content%}

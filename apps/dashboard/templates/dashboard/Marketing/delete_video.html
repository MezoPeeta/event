{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
{% load i18n %}
<section class="ftco-section" style="background: rgb(20, 19, 19);">
    <div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: white;">Delete Video</legend>
            <hr>
            <h2 style="color: white;">Are you sure you want to delete the video "{{ object.name }}"</h2>
            <br>
            <div class="video-container ftco-animate" style="background: none;">
 
                <div class="responsive-video" style="top: -20px;">
                  <iframe width="600" height="338" src="https://www.youtube.com/embed/{{ object.urlID }}" 
                  frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>        </div>
              </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'WatchUs' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content%}

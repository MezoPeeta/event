{% extends 'base/base.html' %}
{% load static %}
{% block content%}
{% load i18n %}
{% load bgcolor %}

<div class="hero-wrap js-fullheight">
  <div class="overlay"></div>
    <div id="particles-js"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
        <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
          <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
          <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
            {% trans 'Speakers' %}</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section ftco-animate bg-light">
    <div class="container">
        <h1 style="color: black;text-align: center;font-size: 2.8rem;"> {% trans '— Previous Speakers — '%} </h1>
        <div class="speakers">
            <div class="speaker_list">
            <img src="/static/base/img/speakers/Kareem Elsayed.jpg" alt="Kareem Elsayed" class="speaker_img">
            <h3 style="color: black;">Kareem Elsayed</h3>
        </div>
        <div class="speaker_list">
            <img src="/static/base/img/speakers/Nahla Elnmer.jpg" alt="Nahla Elnmer">
            <h3 style="color: black;">Nahla Elnmer</h3>
        </div>
        <div class="speaker_list">
            <img src="/static/base/img/speakers/Shahd Eltegany.jpg" alt="Shahd Eltegany">
            <h3 style="color: black;">Shahd Eltegany</h3>
        </div>
        <div class="speaker_list">
            <img src="/static/base/img/speakers/Mohamed Khedr.jpg" alt="Mohamed Khedr">
            <h3 style="color: black;">Mohamed Khedr</h3>
        </div>
        <div class="speaker_list">
            <img src="/static/base/img/speakers/Ahmed Elnadi.jpg" alt="Ahmed Elnadi" class="speaker_img">
            <h3 style="color: black;">Ahmed Elnadi</h3>
        </div>
        </div>
    </div>

  </section>
{% endblock content%}
